<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación</title>
    <!-- Agrega enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Bienvenido</h1>
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Iniciar Sesión</h3>
                   
                        <form (ngSubmit)= "onSubmit()" >
                          <div class="form-group">
                            <label>email:</label>
                            <input type="text" name="email" id="email" class="form-control" placeholder="Ingresa tu email"
                            required [(ngModel)]="alumno.email"> 
                        </div>
                          <div class="form-group">
                              <label>password:</label>
                              <input type="password" name="contrasenia" id="contrasenia" class="form-control"    placeholder="Ingresa tu contraseña" required [(ngModel)]="alumno.password"> 
                          </div>
                          <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Iniciar sesión</button>  
                        </form>

                        <div class="text-center mt-3">
                            <p>¿No tienes una cuenta?</p>
                            <!-- Agrega un botón para crear una cuenta -->
                            <a [routerLink]="['/signup']" class="btn btn-success">Crear una cuenta</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
