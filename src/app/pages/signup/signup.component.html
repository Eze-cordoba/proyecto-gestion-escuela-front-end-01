<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de Usuario</h3>
    <form (ngSubmit)= "onSubmit()" >
  
        <div class="form-group">
            <label for="rol">Usted es Alumno o Profesor:</label>
            <select class="form-control" id="rol" [(ngModel)]="alumno.role" name="rol" required>
              <option value="Alumno">Alumno</option>
              <option value="Profesor">Profesor</option>
            </select>
          </div>

          <div *ngIf="alumno.role === 'Profesor'" class="form-group">
            <label for="codigo">Ingrese el codigo de seguridad de Profesor:</label>
            <input type="text" class="form-control" id="codigo" [(ngModel)]="codigoProfesor" name="codigo" required>
          </div>

        <div class="form-group">
            <label>nombre:</label>
            <input type="text"  required name="nombre" id="nombre" class="form-control"[(ngModel)]="alumno.firstname" >
        </div>
        <div class="form-group">
            <label>apellido:</label>
            <input type="text" name="apellido" id="apellido" class="form-control" [(ngModel)]="alumno.lastname" required>
        </div>
        <div class="form-group">
          <label>email:</label>
          <input type="text" name="email" id="email" class="form-control" [(ngModel)]="alumno.email" required> 
      </div>
        <div class="form-group">
            <label>password:</label>
            <input type="password" name="contrasenia" id="contrasenia" class="form-control" [(ngModel)]="alumno.password" required> 
        </div>
          

     <button class="btn btn-success">guardar</button>
     <button type="reset" class="btn btn-danger">limpiar</button>

    </form>
  </div>
