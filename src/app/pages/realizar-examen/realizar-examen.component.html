<div class="container">
    <h1 class="mb-4">Realizar Examen</h1>
    
    <!-- Título del examen -->
    <h3>{{ tituloExamen }}</h3>
  
    <!-- Iterar sobre los enunciados y respuestas -->
    <div *ngFor="let pregunta of examen.preguntas; let i = index" class="my-4">
      <h4>Enunciado {{ i + 1 }}</h4>
      <p>{{ pregunta.enunciado }}</p>
  
      <!-- Mostrar las opciones de respuesta -->
      <div *ngFor="let respuesta of examen.preguntas[i].respuestas ; let j = index" class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="respuesta.esCorrecta">
        <label class="form-check-label">{{ respuesta.contenido }}</label>
      </div>
    </div>
  
    <!-- Botón para enviar el examen -->
    <button class="btn btn-primary" (click)="enviarExamen()">Enviar Examen</button>
  </div>
