<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  
  <!-- Bootstrap CSS -->
  
  <style>
    .profile-background {
      background-color: #333; /* Color de fondo más oscuro */
      color: #fff; /* Color del texto en blanco para mejor contraste */
      padding: 20px;
      border-radius: 10px;
    }
  </style>


</head>
<body>
  <div class="container mt-4 profile-background">
    <h1>Alumno Perfil</h1>
    <hr>

 
 

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"  [(ngModel)]="alumno.firstname" disabled>
        </div>
        <div class="form-group">
          <label for="phone">apellido</label>
          <input type="tel" class="form-control" id="phone" [(ngModel)]="alumno.lastname"  disabled>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="alumno.email"  disabled>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="address">Address</label>
          <textarea class="form-control" id="address" rows="4" disabled>123 Main St, City, Country</textarea>
        </div>

        <head>
          <title>Materias Inscritas</title>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        </head>
        
      
        <div class="container">
          <h1>Materias Inscritas</h1>
          <table class="table">
            <thead>
              <tr>
                <th>Nombre de Materias</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- Iterar sobre las materias inscritas -->
              <!-- Suponiendo que alumno.materias es un array con objetos de materia -->
              <tr *ngFor="let materia of alumno.materias">
                <td>{{ materia.name }}</td>
                <td>
                  <!-- Verificar si la materia tiene un examen -->
                  <button  *ngIf="materia.examen && !tieneNota(materia.name)" class="btn btn-primary" [routerLink]="['/realizarExamen', materia.id, alumno.id]">
                    Rendir Examen
                  </button>
                  
                  <!-- Mostrar la nota si existe una entrada en notas para la materia -->
                  <p   *ngIf="tieneNota(materia.name)">
                    Nota: {{ alumno.notas[materia.name] }}
                  </p>
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" (click)="actualizarDatos()">
                  <button class="btn btn-primary">Actualizar Datos</button>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="inscribirse()">
                  <button class="btn btn-primary">Inscribirse en Materias</button>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/mostrar-notas', alumno.id]">
                  <button class="btn btn-primary">Mostrar Notas</button>
                </a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                   
                <button class="btn btn-danger" (click)="cerrarSesion()">Cerrar Sesión</button>        
           
            </ul>
            <ul class="navbar-nav ml-auto">
              <button class="btn btn-danger" (click)="eliminarCuenta()">eliminar cuenta</button>               
          </ul> 
          </div>
        </nav>
        

      </div>

    

    </div>
  </div>

</body>
</html>
